<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">📝 Mi Lista de Tareas</h1>
        <form id="formTarea" class="flex gap-2 mb-4">
            <input id="inputTarea" type="text" placeholder="Escribe una tarea..."class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Agregar</button>
        </form>
        <ul id="listaTareas" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
